{% extends "base.html" %}
{% block title %}Lista de juegos{% endblock %}
{% block content %}
    <div id="wrapper">
			<section id="intro" class="wrapper style1 fullscreen fade-up">
				<div class="inner">
					{% if cad == "" %}
					<h1>Lista de todos los juegos</h1>
					{% else %}
					<h1>Juegos que empiezan por "{{cad}}"</h1>
					{% endif %}
					<p>Haz click en la imagen para acceder al buscador de juegos</p>
					<a href="/juegos" class="image"><img src="{{url_for('static', filename='images/msx_logo.png')}}" alt="" data-position="center center" /></a>
				</div>
			</section>			
	</div>
{% endblock %}
